<ion-header>
  <ion-navbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="crearTarea()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let tarea of tareas; let indice = index">
      <ion-item>{{tarea}}</ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger"
        (click)="archivarTarea(indice)"
        >
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button (click)="editarTarea(indice)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="irPaginaArchivadas()">
      <ion-icon name="albums"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
